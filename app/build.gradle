    implementation 'com.github.yalantis:ucrop:2.2.8'
    implementation 'com.github.yuriy-budiyev:code-scanner:2.3.2'
    implementation 'com.github.androidmads:QRGenerator:1.0.5'
    implementation 'com.github.AtifSayings:Animatoo:1.0.1'
    implementation 'com.github.balysv:material-ripple:1.0.2' // *** CORRECTED THIS LINE ***
    implementation 'com.github.shobhitpuri:custom-google-signin-button:2.0.0'
    implementation 'com.jsibbold:zoomage:1.3.1'
  //  implementation 'com.github.Dimezis:BlurView:2.0.3'
    implementation 'kr.co.prnd:readmore-textview:1.0.0'
   // implementation 'io.noties.markwon:core:4.6.2'
    
    // --- Test Dependencies ---
    testImplementation 'junit:junit:4.13.2'
    androidTestImplementation 'androidx.test.ext:junit:1.1.5'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.5.1'
}