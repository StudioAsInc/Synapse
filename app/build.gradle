plugins {
	id 'com.android.application'
}

android {
	compileSdk 34
	
	useLibrary 'org.apache.http.legacy'
	
	defaultConfig {
		applicationId "com.synapse.social.studioasinc"
		namespace "com.synapse.social.studioasinc"
		minSdkVersion 21
		targetSdkVersion 31
		versionCode 1
		versionName "1.0.0 beta"
	}
	
	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}
	}
}

